<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{bootstrapcss}}">
    <script src="{{bootstrapjs}}"></script>
</head>
<body>
<h3>Simrail Timetable - for simulator use only</h3>
<div class="container">
    <h4>Please submit your train number:</h4>
    <input type="number" id="trainnumber" name="trainnumber">
    <input type="submit" name="submit" onClick="redirectToTrain()">
</div>
<script>
    function redirectToTrain() {
        let trainNumber = document.getElementById("trainnumber").value;
        console.log(trainNumber);
        document.location = "/train/" + trainNumber;
    }
</script>
</body>
</html>
